<html>

<head>
    <link href="styles/style.css" rel="stylesheet">
    <title>ICG WebGL &mdash; HW1</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <script type="text/javascript" src="./js/glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="./js/webgl-utils.js"></script>

    <script type="text/javascript" src="./src/shader.js"></script>

    <script type="text/javascript" src="./src/model.js"></script>

    <script type="text/javascript">

        // common variables
        var gl;

        var drawObject;
        var drawObjectLeft;
        var drawObjectRight;

        function initGL(canvas) {
            try {
                gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
                gl.viewportWidth = canvas.width;
                gl.viewportHeight = canvas.height;
                if (!gl.getExtension('OES_standard_derivatives')) {
                    throw 'extension not support';
                }
            }
            catch (e) {
            }

            if (!gl) {
                alert("Could not initialize WebGL, sorry :-(");
            }
        }

        /*
            TODO HERE:
            add two or more objects showing on the canvas
            (it needs at least three objects showing at the same time)
        */
        function drawScene() {
            gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            drawObject();
            drawObjectLeft();
            drawObjectRight();
        }

        function tick() {
            requestAnimFrame(tick);
            drawScene();
        }

        function webGLStart() {
            var canvas = document.getElementById("ICG-canvas");
            initGL(canvas);

            drawObject = initModel(gl, "Teapot", [0, 0, 0])
            drawObjectLeft = initModel(gl, "Kangaroo", [-36, 7, 0], [15.0, 15.0, 15.0], [-90.0, 0, 0])
            drawObjectRight = initModel(gl, "Easter", [36, 6, 0], [15.0, 15.0, 15.0], [-90.0, 0, 0])

            gl.clearColor(0, 0.2, 0.2, 1);
            gl.enable(gl.DEPTH_TEST);

            tick();
        }

        function displayValue(val, elementId) {
            document.getElementById(elementId).textContent = val;
        }

    </script>
</head>
